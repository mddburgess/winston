$schema: https://json-schema.org/draft/2020-12/schema
title: Author
description: An author of a comment.
type: object
required:
  - id
  - handle
  - channel_url
  - profile_image_url
properties:
  id:
    description: The unique identifier for the author.
    type: string
  handle:
    description: The unique channel handle used in the author's channel URL.
    type: string
  channel_url:
    description: An URL to the author's YouTube channel page.
    type: string
  profile_image_url:
    description: An URL to a thumbnail image for the author's channel.
    type: string
  author_statistics:
    $ref: ./AuthorStatistics.yaml
  video_statistics:
    description: Statistics of the author's comment activity for each video that the author has commented on.
    type: array
    items:
      $ref: ./VideoStatistics.yaml
